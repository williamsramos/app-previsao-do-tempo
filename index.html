<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <title>Projeto Previs√£p do Tempo</title>
</head>
<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">
            <button class="btn-busca">
                <img 
               class="lupa" src="./assets/img/lupa.png" alt="lupa da busca">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>
            <p class="temperatura" id="temperatura"></p>

            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="icone" id="icone-condicao">

            <p class="condicao" id="condicao"></p>
        </div>
        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
